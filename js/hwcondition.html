<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW Condition</title>
</head>
<body>
    <h1>Welcome to My Web</h1>

    <script>
        let number = Number(prompt('Enter Your Fav Number'));

        if (number % 2 === 0) {
            document.write('Your number is ' +number+ ', that is even');
        }else {
            document.write ('Your number is ' +number+ ', that is odd')
        }
    </script>
</body>
</html>

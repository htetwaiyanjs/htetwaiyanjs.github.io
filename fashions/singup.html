<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arpu Fashion</title>
    <link rel="stylesheet" href="singup.css">
    <link rel="icon" type="image/jpeg" href="image/photo_2025-04-12_13-38-10.jpg">
</head>
<body>
    <div class="container">
        <div class="secContainer">
            <div class="singupbox">
                <h2>Get Started Now</h2>
    
                <input type="text" name="" id="" placeholder="Name" class="name">
                <input type="email" name="" id="" placeholder="Email Address" class="email" required>
                <input type="password" name="" id="" placeholder="Password" class="psw" required>

                <input type="text" name="" id="" placeholder="Male OR Female" class="gender" required>
              

              
                
    
            </div>

            <div class="singinbox">
                <input type="email" name="" id="" class="singemail" placeholder="Email" required> <br><br>
                <input type="password" name="" id="" class="singpsw" placeholder="Password">
            </div>

            
            <div class="btncontainer">
                <button class="btn active">Sing Up</button>
                <button class="btnsec">Sing In</button>
           </div>
        </div>

      
        <div class="photoContainer">
            <div class="itemPhoto">
                <img src="image/pexels-superevg-765461400-19479555.jpg" alt="" srcset="" class="fashion">

                <img src="image/model.jpg" alt="" class="fashion">
            </div>
        </div>
    </div>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="singup.js"></script>
</body>
</html>

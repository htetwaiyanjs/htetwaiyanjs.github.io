<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype</title>
</head>
<body>
    <h1>DataType Lessons</h1>


    <script>
        // string data type

        // let name = 'Htet Wai Yan;'
        // let name = "Htet Wai Yan";
        let name = `Htet Wai Yan`;
        console.log('Name is' + name);
        console.log('Name Data type is' + typeof(name));



        //Numeric data type
        let age = 19;
        console.log('Age is' + age);
        console.log('Age data type is' + typeof(age));
        

        //boolen data type

        let rs = true;
        console.log("Rs is" + rs);
        console.log('RS data type is' + typeof(rs));

        //undefined
        
        let myBaby;
        console.log(myBaby);


        //null

        let son = null;
        console.log(null);
        console.log(typeof(null));

        //array

        let arr = new Array ('a','b','c','d');
        console.log(arr);
        console.log(arr[2]);
        

        let studentLists = ['Mg Mg','Aung AUng','Hla Hla','Tun Tun','Mya Mya','kyaw kyaw'];

         console.log(studentLists);
        console.log(studentLists[2]);
        
        // multi array

        let employeelists = ['ko kyaw','ko AUng','Ms Hla',['ko Tun','Daw Mya'],'Aung kyaw'];

        console.log(employeelists);
        console.log(employeelists[3][0]);


        //object

        let carinfo = {
            caeName :'Audi',
            color :['Cyan','blue'],
            number :' mgy/8......',
            model : '2025'
        }

        console.log(carinfo);
        console.log(carinfo.color[0]);
        console.log(carinfo.caeName);
        
        
        
    </script>
</body>
</html>

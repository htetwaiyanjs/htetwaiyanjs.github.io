<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Looping Lessons</h1>


    <script>
        //for looping
        // for (let index = 0; index < array.length; index++) {
        //     const element = array[index];
            
        // }


        for (let i=0; i<10; i++) {
            document.write('<h1>Hello World</h1>');
        }

        let laptopList = ['Dell','Lenovo','Asus','Hp','Mac'];

        for (let j=0; j<laptopList.length; j++) {
            document.write(laptopList[j]+'<br>');
        }

        for (let k = 1; k <= 12; k++) {
            document.write(`<p> 13 x ${k} = ${13*k} </p>`)
        }
    </script>
</body>
</html>

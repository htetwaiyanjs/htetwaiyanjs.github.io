<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Special</title>
    <style>
        body {
            background-color: #ffcccc;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;  /* This ensures stacking of content vertically */
        }

        .container {
            position: relative;
        }

        .heading {
            font-size: 32px;
            font-weight: bold;
            color: red;
            animation: fadeIn 2s infinite alternate;
        }

        .countdown {
            font-size: 22px;
            margin-top: 10px;
            color: #cc0000;
            font-weight: bold;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .image-container img {
            width: 200px;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            margin: 10px;
            border: 3px solid red;
        }

        .heart {
            font-size: 30px;
            color: red;
            animation: float 3s infinite alternate;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: red;
            padding: 5px 15px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 10px;
            animation: fadeIn 2s infinite alternate;
        }

        .month {
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: red;
            padding: 5px 15px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 30px;
            animation: fadeIn 2s infinite alternate;
        }


        @keyframes fadeIn {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-20px); }
        }

        .floating-heart {
            position: absolute;
            color: red;
            font-size: 20px;
            opacity: 0.8;
            animation: floatUp 5s linear infinite;
        }

        span {
            display: inline-block;
            color: black;
            margin: 0px 20px;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-500px) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Phyu Phyu Lin is at the top now -->
        <div class="heading">üíñ Happy Valentine's Day üíñ</div>
        <br><br>

        <div class="name" style="background-color: palevioletred; color: #cc0000;">Kaung Htet Paing</div>
        <span>+</span>
        <div class="name" style="background-color: palevioletred; color: #cc0000;">Su Thandar ZAW</div>
        
        <div class="image-container">
            <img src="khp.jpg" alt="Your Image">
            <span class="heart">‚ù§Ô∏è</span>
            <img src="su.jpg" alt="Phyu Phyu Lin">
        </div>

        <!-- Countdown is now at the bottom -->
        <div class="countdown" id="countdown"></div>

        <div class="month" id="month"></div>
        
    </div>

    <script>
       function updateCountdown() {
    const startDate = new Date("2024-07-28");  
    const today = new Date();
    const diffTime = startDate - today;  // Change this to calculate the remaining time

    // Calculate time remaining
    const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diffTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diffTime % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diffTime % (1000 * 60)) / 1000);

    // Update the countdown display with days, hours, minutes, and seconds
    document.getElementById("countdown").innerHTML = `
       ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds until 28.7.2024. üíñ`
        ;
}

updateCountdown();
setInterval(updateCountdown, 1000);  // Update every second


        function createFloatingHeart() {
            const heart = document.createElement("div");
            heart.classList.add("floating-heart");
            heart.innerHTML = "‚ù§Ô∏è";
            document.body.appendChild(heart);

            const x = Math.random() * window.innerWidth;
            const y = window.innerHeight;
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;

            // Adjusted animation duration for randomness
            heart.style.animationDuration = `${3 + Math.random() * 2}s`;
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
        setInterval(createFloatingHeart, 500);



        function checkMonthversary(startDate) {
    const today = new Date();
    const start = new Date(startDate);
    
    // Start date should be set to the same day of the month
    start.setMonth(today.getMonth());
    start.setFullYear(today.getFullYear());

    // If today is the same day as the start date
    if (today.toDateString() === start.toDateString()) {
        document.getElementById('month').innerHTML = `Today is Anniversay!`
    } else {
        console.log("Not yet!");
    }
}

// Set your start date here
checkMonthversary("2024-07-21");
    </script>

</body>
</html>

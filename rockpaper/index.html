<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="human">
            <h3 class="h3">Human</h3>

           

            <div>
                <p id="playerChoice"></p>
            </div>
        </div>

        <div class="result">
            <h3 class="h3">Result</h3>
           
            <p id="result"></p>
        </div>

        <div class="computer">
            <h3 class="h3">Computer</h3>

            <div>
                <p id="computerChoice"></p>
            </div>
        </div>
    </div>

   <div class="photoContainer">
    <div class="photo">
        <img src="images/images (1).png" alt="" class="img" data-choic="rock">
        <img src="images/paper.jpeg" alt="" class="img" data-choic="paper">
        <img src="images/scissor.jpeg" alt="" class="img" data-choic="scissors">
    </div>
   </div>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>

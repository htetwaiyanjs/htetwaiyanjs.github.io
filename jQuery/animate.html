<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        #pannel{
            max-width: 150px;
            padding: 50px 0;
            background-color: red;
            color: white;
            text-align: center;
            position: relative;
        }
    </style>
<body>
    <p id="pannel">Animation</p>
    <button id="start">Start</button>


    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#start').click(function(){
                $('#pannel').animate({left:'350px'},3000)
                $('#pannel').animate({top:'350px'},3000)
                $('#pannel').animate({left:'0px'},3000)
                $('#pannel').animate({top:'0px'},3000)

                let arr = ['left','top','right','bottom']

                for(let i=0;i<arr.length;i++){
                    console.log(arr[i]);
                 
                    
                }
            })
        })
    </script>
</body>
</html>

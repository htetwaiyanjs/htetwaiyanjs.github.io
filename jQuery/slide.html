<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #click-me{
            max-width: 250px;
            background-color: black;
            color: white;
            text-align: center;
            padding: 5px 0;
            margin-bottom: 0;
            cursor: pointer;
        }

        #pannel{
            max-width: 250px;
            background-color: rgb(109, 109, 109);
            text-align: center;
            color: white;
            padding: 50px 0;
            margin-top: 0;
            display: none;
        }
    </style>
</head>
<body>
    <p id="click-me">Click Me</p>
    <p id="pannel">Hello SlideBar</p>


    <script src="jquery-3.7.1.min.js"></script>
    <script>

        $(document).ready(function(){
            $('#click-me').click(function(){
                // $('#pannel').slideUp();
                // $('#pannel').slideUp();
                $('#pannel').slideToggle();

            })
        })
    </script>
</body>
</html>

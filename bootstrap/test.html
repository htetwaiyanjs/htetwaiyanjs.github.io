<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
    }

    /* 3D Heart Animation */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      width: 25px;
      height: 25px;
      position: absolute;
      background: red;
      transform: rotate(45deg);
      animation: float 8s ease-in-out infinite;
      opacity: 1;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 25px;
      height: 25px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -12px;
      left: 0;
    }

    .heart::after {
      left: -12px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(-150px) rotate(180deg) scale(1.2);
        opacity: 0.7;
      }
      100% {
        transform: translateY(100vh) rotate(360deg) scale(1);
        opacity: 1;
      }
    }

    /* Main content */
    .container {
      position: relative;
      z-index: 2;
      background-color: #FF69B4;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #da1334;
    }

    .images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 30px 0;
    }

    .images img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
      transition: transform 0.3s;
    }

    .images img:hover {
      transform: scale(1.1);
    }

    .symbol {
      font-size: 3rem;
    }

    .countdown {
      font-size: 2rem;
      background-color: rgba(255, 0, 100, 0.7);
      padding: 15px 30px;
      border-radius: 10px;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .images img {
        width: 100px;
        height: 100px;
      }
      .symbol {
        font-size: 2rem;
      }
      .countdown {
        font-size: 1.2rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Floating Heart Background -->
  <div class="hearts">
    <script>
      // Generate hearts that float and animate
      for (let i = 0; i < 50; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = Math.random() * 100 + "vh";
        heart.style.animationDuration = (Math.random() * 5 + 8) + "s"; // Randomize the animation duration
        heart.style.animationDelay = Math.random() * 5 + "s"; // Delay to make hearts float randomly
        document.body.querySelector('.hearts').appendChild(heart);
      }
    </script>
  </div>

  <div class="container">
    <h1>"Just friends... but your smile says otherwise."</h1>
    <div class="images">
      <img src="images/boy.jpg" alt="Person 1"/>
      <div class="symbol">❤️</div>
      <img src="images/girl.jpg" alt="Person 2"/>
    </div>
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    const countdownElement = document.getElementById("countdown");
    const startDate = new Date("2025-04-15T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownElement.textContent = `${days} ရက် ${hours} နာရီ ${minutes} မိနစ် ${seconds} စက္ကန့် စပြီးခဲ့ပါပြီ`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>

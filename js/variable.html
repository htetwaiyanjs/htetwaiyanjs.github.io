<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <h1>Three type of Variable</h1>
    <p>
        var <br>
        let <br>
        const <br>
    </p>


    <script>
        var name = 'Htet Wai Yan' //global Scpe
        document.write(name);
        document.write('</br>');
        var name = 'Htet Wai Yan Update';
        document.write(name);
        document.write('</br>');


        let fatherName = 'U Aung Kyaw Thu' //block Scpe
        document.write(fatherName);
        document.write('</br>');
         fatherName = 'U Aung Kyaw Thu Update';
        document.write(fatherName);
        document.write('</br>');

        const motherName = 'Daw Yin MIn Aung' //block Scpe
        document.write(motherName);
        document.write('</br>');
        motherName = 'Daw Yin MIn Aung Update';
        document.write(motherName);
        document.write('</br>');
    </script>
</body>
</html>
